
<div class="contenu">
  <a class="btn btn-success add-btn"  role="button" (click)="onClickShowForm()"> Add Event</a>
  <table class="table table-margin">
    <thead class="table-primary">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of eventsList; let i = index">
        <th scope="row">{{event.event_id}} </th>
        <td>{{event.event_name}}</td>
        <td>{{event.event_date}}</td>
        <td> <a> <button  type="button" routerLink="{{event.event_id}}" class="btn btn-info"> Details </button> </a></td>
      </tr>
    </tbody>
  </table>
</div>


<div class="model-bg" *ngIf="showAddEventForm">

    <a class="close-button" (click)="onClickCloseForm()">X</a>
    <div class="edit">
      <!-- create form -->
      <form>
        <div class="form-group">
          <label for="event_id">Event ID</label>
          <input type="text" class="form-control" id="event_id" formControlName="event_id" placeholder="Enter event id">
        </div>
        <div class="form-group">
          <label for="event_name">Event Name</label>
          <input type="text" class="form-control" id="event_name" formControlName="event_name" placeholder="Enter event name">
        </div>
        <div class="form-group">
          <label for="event_date">Event Date : </label>
          <input type="date" class="form-control" id="event_date" formControlName="event_date" placeholder="Enter event date">
        </div>
        <div class="form-group">
          <label for="event_img">Event Image</label>
          <input type="file" #filePicker  class="form-control" id="event_img" placeholder="Enter event image">
          <div class="image-preview" >
            <img  alt="">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


</div>
