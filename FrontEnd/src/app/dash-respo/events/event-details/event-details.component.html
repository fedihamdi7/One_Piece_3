
<div class="contenu">
  <div class="card card-style" style="width: 18rem;">
    <img src="./../../../../assets/img/events/{{event?.event_img}}" class="card-img-top" style="height: 350px;" alt="image">
    <div class="card-body">
      <h5 class="card-title">Event {{event?.event_name}} </h5>
      <p class="card-text">Date : {{event?.event_date}} </p>
      <div style="display: flex;gap: 15px;">
      <a  class="btn btn-primary" (click)="showEditForm()">Edit</a>
      <a  class="btn btn-danger" (click)="onDeleteEvent()" >Delete</a>
    </div>
    </div>
  </div>


<div class="edit" *ngIf="showEventEditForm">
  <!-- create form -->
  <form [formGroup]="formEdit" (submit)="oneEditSubmit()">
    <div class="form-group" style="display: none;">
      <label for="event_id">Event ID</label>
      <input type="text" class="form-control" id="event_id" formControlName="event_id" placeholder="Enter event id">
    </div>
    <div class="form-group">
      <label for="event_name">Event Name</label>
      <input type="text" class="form-control" id="event_name" formControlName="event_name" placeholder="Enter event name">
    </div>
    <div class="form-group">
      <label for="event_date">Event Date : {{event?.event_date}} </label>
      <input type="date" class="form-control" id="event_date" formControlName="event_date" placeholder="Enter event date">
    </div>
    <div class="form-group">
      <label for="event_img">Event Image</label>
      <input type="file" #filePicker (change)="onImagePicked($event)" class="form-control" id="event_img" placeholder="Enter event image">
      <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview">
        <img [src]="imagePreview" alt="">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</div>
