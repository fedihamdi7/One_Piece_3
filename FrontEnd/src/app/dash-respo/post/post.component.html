<div class="contenu">
  <h3>Change Post </h3>



  <div class="row">
    <div class="col form">
      <form [formGroup]="formPost" (submit)="onPostSubmit()">

        <div class="form-group" style="width: 100%;">
          <label for="post_description">Post title</label>
          <input type="text"  class="form-control" id="post_description" placeholder="Enter your post title">
          <label for="post_description">Post description</label>
          <input type="text"  class="form-control" id="post_description" placeholder="Enter your post description">
          <label for="post_img">Post image</label>
          <input type="file" #filePicker (change)="onImagePicked($event)" class="form-control" id="post_img"
            placeholder="Enter your post image">
          <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview">
            <img [src]="imagePreview" alt="">
          </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="col current">
      <h5>Current Post</h5>
      <div class="currentImage">
        <h6>{{ currentTitle }}</h6>
        <p>{{ currentDescription }}</p>
      </div>
      <div class="currentImage">
        <img src="./../../../../assets/img/{{ currentImage }}" alt="">
      </div>
    </div>
  </div>
</div>
