<div class="contenu">
  <h3>
    Welcome To your Dashboard
    <span> {{ userName }}</span>
  </h3>
  <!-- <div class="userAvatar">
    <img src="../../../assets/img/avatar/fedi.jpg" alt="">
  </div> -->
  <div class="row">
    <div class="card" style="width: 18%;">
      <div class="card-body">
        <h5 class="card-title">
          <i class="fas fa-calendar-week"></i>
          <span>
            {{ eventsCount }}
          </span>
        </h5>
        <p class="card-text">
          Number of Events
        </p>
      </div>
    </div>
    <div class="card" style="width: 15%;">
      <div class="card-body">
        <h5 class="card-title">
          <i class="fas fa-users"></i>
          <span>
            {{ teamsCount }}
          </span>
        </h5>
        <p class="card-text">
          Team Members
        </p>
      </div>
    </div>
  </div>


  <div class="profileCard">
    <div class="userAvatar">
      <img src="../../../assets/img/avatar/{{image}}" alt="">
    </div>
    <div class="userName">
      <h3>
        {{ userName }}
      </h3>
    </div>
    <div class="infos">
      <h4>Email : </h4>
      <p> {{email}} </p>
      <h4>Club : </h4>
      <p> <a routerLink="../../club/{{club_id}}"> {{title}}</a> </p>
    </div>
  </div>

</div>
