<app-admin></app-admin>
<div class="contenu">
  <a class="btn btn-success add-btn"  role="button" (click)="onClickShowForm()"> Add Club</a>
    <table class="table table-margin">
      <thead class="table-primary">
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">theme</th>
            <th scope="col">about</th>
          </tr>
        </thead>
       
        <tbody>
          <tr *ngFor="let club of clubslist; let i = index">
            <th scope="row">{{club.name}}</th>
            <td>{{club.theme}}</td>
            <td>{{club.about}}</td>
            <td><a><button type="button" routerLink="{{club.id}}">More Details</button></a></td>
          </tr>
        </tbody>
      </table>
</div>

<div class="model-bg" *ngIf="showAddClubForm">

  <a class="close-button" (click)="onClickCloseForm()">X</a>
  <div class="edit">
    <!-- create form -->
    <form [formGroup]="formAdd" (submit)="onAddSubmit()">
      <div class="form-group">
        <label for="club_name">club Name</label>
        <input type="text" class="form-control" id="club_name" formControlName="club_name" placeholder="Enter club name">
      </div>
      <div class="form-group">
        <label for="club_theme">club Theme : </label>
        <input type="text" class="form-control" id="club_theme" formControlName="club_theme" placeholder="Enter club theme">
      </div>
      <div class="form-group">
        <label for="about">club Description : </label>
        <input type="text" class="form-control" id="about" formControlName="about" placeholder="Enter club description">
      </div>
      <div class="form-group">
        <label for="club_img">club Image</label>
        <input type="file" class="form-control" id="club_img" placeholder="Enter club image">
    <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview">
      <img [src]="imagePreview" alt="">
    </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


</div>
