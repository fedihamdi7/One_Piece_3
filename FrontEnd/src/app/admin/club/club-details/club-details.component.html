<app-admin></app-admin>
<div class="contenu">

  <div class="card card-style" style="width: 25rem;">
    <img src="./../../../../assets/img/club/{{club?.image}}" class="card-img-top" style="height: 350px;" alt="image">
    <div class="card-body">
      <h5 class="card-title">{{club?.title}} {{club?.id}} </h5>
      <p class="card-text">Name : {{club?.title}} </p>
      <p class="card-text">About us : {{club?.description}} </p>

      <div style="display: flex;gap: 15px;">
        <a  class="btn btn-primary" (click)="showEditForm()">Edit</a>
        <a  class="btn btn-danger" (click)="onDeleteClub()" >Delete</a>
    </div>
    </div>
  </div>
  
<div class="edit" *ngIf="showClubEditForm">
  <!-- create form -->
  <form [formGroup]="formEdit" (submit)="oneEditSubmit()">
    <div class="form-group">
      <label for="club_id">Club ID</label>
      <input type="text" class="form-control" id="club_id" formControlName="club_id" placeholder="Enter Club id">
    </div>
    <div class="form-group">
      <label for="title">Club Name</label>
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter Club name">
    </div>
    <div class="form-group">
      <label for="description">Club Description : </label>
      <input type="text" class="form-control" id="description" formControlName="description" placeholder="Enter Club description">
    </div>
    <div class="form-group">
      <label for="image">Club Image</label>
      <input type="file" #filePicker (change)="onImagePicked($event)" class="form-control" id="image" placeholder="Enter Club image">
  <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview">
    <img [src]="imagePreview" alt="">
  </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</div>
