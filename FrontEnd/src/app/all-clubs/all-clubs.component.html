<main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">All Clubs</h1>
          <p class="lead text-muted">This is a fun way to meet new people, learn new things and talk about important things. Check our Club pages for details</p>
        </div>
      </div>
          <div class="content">
              <div class="container">
                  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
                      <div class="col" *ngFor="let club of fetchedClubs">
                          <div class="card">
                              <a class="img-card" routerLink="{{club.id}}">
                              <img src="./../../../../assets/img/{{club?.image}}" style="height: 410px;" alt="image"/>
                            </a>
                              <div class="card-content">
                                  <h4 class="card-title">
                                  {{club?.title}}
                                  </h4>
                                  <p class="">
                                    {{club?.description}}
                                  </p>
                              </div>
                              <div class="card-read-more">
                                 <a><button type="button" class="btn btn-primary" routerLink="club/{{club._id}}">More Details</button></a>
                                 <br> 
                                 <br>
                              </div>
                          </div>
                      </div>
    
                  </div>
              </div>
          </div>
    </section>
</main>
