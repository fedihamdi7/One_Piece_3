<flash-messages class="flashfade"></flash-messages>
<div class="container">
  <div class="row">
    <div class="col form">
      <form (submit)="onFormSubmit()" [formGroup]="formClub">

        <div class="form-group">
          <label for="title">Club Name</label>
          <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter club name">
        </div>
        <div class="form-group">
          <label for="description">Club Description : </label>
          <input type="text" class="form-control" id="description" formControlName="description"
            placeholder="Enter club description">
        </div>
        <div class="form-group">
          <label for="image">Club Image</label>
          <input type="file" #filePicker (change)="onImagePicked($event)" class="form-control" id="image" placeholder="Enter club image">

        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="col current">
      <h5>Current Logo</h5>
      <div class="image-preview">
        <img [src]="imagePreview" alt="">
      </div>
    </div>
  </div>
</div>
